<!doctype html>
<html lang="en">
  <head>
    <title>Blockly Car</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script src="javascript_compressed.js"></script>
	<script src="msg/js/en.js"></script>

  </head>
    <body>
      <div id="blocklyDiv" style="height:100vh;width:100%">

      </div>

      <xml id="toolbox" style="display: none">
        <button text="GO" callbackKey="go"></button>
        <button text="Show Photo" callbackKey="photo"></button>
        <sep gap="50"></sep>
        <block type="gpio_instructions"></block>
        <block type="gpio_drive"></block>
        <block type="gpio_wait"></block>
        <block type="gpio_light"></block>
        <block type="gpio_photo"></block>
        <block type="gpio_say"></block>
	  </xml>
	  
	  <script src="index.js"></script>
	
    </body>
</html>
